name: Bundle into VSIX Extension

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup Dependencies
      run: |
        npm install -g vsce typescript ts-node jq
        npm install
        vsce package
    - name: Get Package Version
      id: set_var
      run: |
        content=`cat ./package.json`
        # the following lines are only required for multi line json
        content="${content//'%'/'%25'}"
        content="${content//$'\n'/'%0A'}"
        content="${content//$'\r'/'%0D'}"
        # end of optional handling for multi line json
        echo "packageJson=$content" >> $GITHUB_OUTPUT

    - name: Save VSIX file
      uses: actions/upload-artifact@v3
      with:
        name: beancount-intellisense-${{ fromJson(steps.set_var.outputs.packageJson).version }}.vsix
        path: ./beancount-intellisense-${{ fromJson(steps.set_var.outputs.packageJson).version }}.vsix
        